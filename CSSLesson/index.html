<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>レシピページ</title>
</head>
<body>
    <h1>豚汁の作り方</h1>
    <img src="./img/ton-soup.jpg" alt="豚汁の画像">
    <h2>材料</h2>
    <ul>
        <li>水</li>
        <li>にんじん</li>
        <li>たまねぎ</li>
        <li>みそ</li>
        <li>豚肉</li>
        <li>ネギ</li>
    </ul>
    <h2>作り方</h2>
    <ol>
        <li>にんじん、たまねぎ、ネギを切る</li>
        <li>水を火にかける</li>
        <li>材料をすべて水にぶちこむ</li>
        <li>完成</li>
    </ol>
    <h2>感想</h2>
    <p>
        みんなで作る豚汁はやっぱりおいしい！<br>
        ちょっぴり人参が硬かったのが残念。。
    </p>
</body>
</html>
